apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-pvc                 # PVC name referenced by pods
spec:
  accessModes:
    - ReadWriteOnce             # Mounted by one node at a time

  resources:
    requests:
      storage: 1Gi              # Request 1GB persistent storage

  # storageClassName: standard  # Uncomment to bind a specific StorageClass
