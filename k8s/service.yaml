apiVersion: v1
kind: Service
metadata:
  name: web-app-service         # Service name (DNS: web-app-service)
spec:
  type: NodePort                # Exposes service outside cluster

  selector:
    app: web-app                # Routes traffic to pods with this label

  ports:
    - name: http
      port: 80                  # Service port (what clients see)
      targetPort: 5000          # Container port inside the pod
      protocol: TCP

